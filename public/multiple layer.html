<html>
<head>
<script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjVdfFI2EG9sYyqTkWxu2X1FjXUgQgrkw&callback=initMap&&libraries=drawing&signed_in=true&libraries=places,drawing"></script>

<script type="text/javascript">
var layers=[];

layers[0] = new  google.maps.KmlLayer('https://developers.google.com/kml/documentation/us_states.kml',
{preserveViewport: true});

layers[1] = new google.maps.KmlLayer('https://raw.githubusercontent.com/kannannce1/google-map-react/master/public/geojson.kml',
{preserveViewport: true});
var map;

function initialize() {
    var latlng = new google.maps.LatLng(52.5028910, 13.41032740);
    var myOptions = {
            zoom: 3,
            center: latlng,
            mapTypeIds: google.maps.MapTypeId.ROADMAP
    }
    map = new google.maps.Map(document.getElementById("map_canvas"),myOptions);
}

function toggleLayers(i)
{

  if(layers[i].getMap()==null) {
     layers[i].setMap(map);
  }
  else {
     layers[i].setMap(null);
  }
  document.getElementById('status').innerHTML += "toggleLayers("+i+") [setMap("+layers[i].getMap()+"] returns status: "+layers[i].getStatus()+"<br>";
}


</script>
</head>
<body onload="initialize()">
Layer1 <input type="checkbox" id="layer_01" onclick="toggleLayers(0);"/>
Layer2 <input type="checkbox" id="layer_02" onclick="toggleLayers(1);"/>
<div id="map_canvas" style="height:500px; width:100%;"></div>
<div id="status"></div>
</body>
</html>
